<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraUltra | Exile AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #1a1a2e;
            --accent: #9b59b6;
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(142, 68, 173, 0.4);
            box-shadow: 0 0 40px rgba(142, 68, 173, 0.25);
            max-width: 400px;
            width: 85%;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--primary);
            color: white;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }

        .footer { margin-top: 2rem; color: #777; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-robot" style="font-size: 4rem; color: #8e44ad;"></i>
        <h1>ASTRA ULTRA</h1>
        <p>Geleceğin mobil asistanı kapında.</p>

        <a href="https://www.mediafire.com/file/sx21j8i89lgqnso/AstraUltra.apk/file" class="download-btn" target="_blank">
            <i class="fab fa-android"></i> APK İndir
        </a>

        <div class="footer">Created by <b>Exile</b></div>
    </div>
</body>
</html>
